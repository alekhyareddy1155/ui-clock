name: Run ESLint on manual trigger

on:
  workflow_dispatch: # Triggered manually

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint
